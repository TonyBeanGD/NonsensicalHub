			var docWidth = document.documentElement.clientWidth;
			var docHeight = document.documentElement.clientHeight;
			var isMove = false;
			var isDown = true;
			var isOpen=false;
			var move_button;
			var move_button_img;
			var m_move_x, m_move_y, m_down_x, m_down_y, dx, dy, md_x, md_y, ndx, ndy;
			var dir = 0;
			window.onresize = resize;
			window.onload = init;
			
			function resize() {
				dir = 0;
				docWidth = document.documentElement.clientWidth;
				docHeight = document.documentElement.clientHeight;
				move_button.style.left = 0 + 'px';
				move_button.style.top = '20%';
			}
			function init() {
				
				createWindow();
				move_button.style.left = 0 + 'px';
				move_button.style.top = '20%';
				
				var mql = window.matchMedia('(orientation: portrait)');
				handleOrientationChange(mql);
				mql.addListener(handleOrientationChange);
				window.requestAnimationFrame(update);
			}
			function createWindow() {
				//防止多次注入出现问题
				if (!document.getElementById('moveButton')) {
					move_button = document.createElement('div');
					move_button.id = 'moveButton';
					move_button.style.position = 'absolute';
					move_button.style.zIndex = '10000000';
					move_button.addEventListener('touchstart', down, false);
					move_button.addEventListener('touchend', up, false);
					document.addEventListener('touchmove', move, false);
					var img = document.createElement('img');
					move_button_img = img;
					move_button_img.src = movDiVPicruteUrl;
					move_button.appendChild(move_button_img);
					var first = document.body.firstChild;
					document.body.insertBefore(move_button, first);
				}
			}
			function update() {
				if (dir != 0) {
					var rect = move_button.getBoundingClientRect();
					switch (dir) {
					case 1:
						move_button.style.bottom = 'auto';
						if (rect.top < 0.05) {
							move_button.style.top = 0 + 'px';
							dir = 0;
						}
						move_button.style.top = rect.top * 0.9 + 'px';
						break;
					case 2:
						move_button.style.top = 'auto';
						if (docHeight - rect.bottom < 0.05) {
							move_button.style.bottom = 0 + 'px';
							dir = 0;
						}
						move_button.style.bottom = (docHeight - rect.bottom) * 0.9 + 'px';
						break;
					case 3:
						move_button.style.right = 'auto';
						if (rect.left < 0.05) {
							move_button.style.left = 0 + 'px';
							dir = 0;
						}
						move_button.style.left = rect.left * 0.9 + 'px';
						break;
					case 4:
						move_button.style.left = 'auto';
						if (docWidth - rect.right < 0.05) {
							move_button.style.right = 0 + 'px';
							dir = 0;
						}
						move_button.style.right = (docWidth - rect.right) * 0.9 + 'px';
						break;
					}
				}
				window.requestAnimationFrame(update);
			}
			function down(e) {
				dir = 0;
				isDown = true;
				isMove = false;
				m_down_x = e.targetTouches[0].pageX;
				m_down_y = e.targetTouches[0].pageY;
				dx = move_button.offsetLeft;
				dy = move_button.offsetTop;
				md_x = m_down_x - dx;
				md_y = m_down_y - dy;
			}
			function move(e) {
				if (isDown) {
					dx = move_button.offsetLeft;
					dy = move_button.offsetTop;
					m_move_x = e.targetTouches[0].pageX;
					m_move_y = e.targetTouches[0].pageY;
					isMove = true;
					move_button.style.bottom = 'auto';
					move_button.style.right = 'auto';
					ndx = m_move_x - md_x;
					ndy = m_move_y - md_y;
					var rect = move_button.getBoundingClientRect();
					if (event.pageX < 0 || docWidth - event.pageX < 0 || event.pageY < 0 || docHeight - event.pageY < 0) {
						up();
					}
					if (ndx < 0) {
						ndx = 0;
					}
					if (ndx > docWidth - rect.width) {
						ndx = docWidth - rect.width;
					}
					if (ndy < 0) {
						ndy = 0;
					}
					if (ndy > docHeight - rect.height) {
						ndy = docHeight - rect.height;
					}
					move_button.style.left = ndx + 'px';
					move_button.style.top = ndy + 'px';
				}
			}
			function up(e) {
				if (isMove == false) {
					openQuitConfirm();
				} else {
					var rect = move_button.getBoundingClientRect();
					if (rect.top <= rect.top && rect.top <= docHeight - rect.bottom && rect.top <= rect.left && rect.top <= docWidth - rect.right) {
						dir = 1
					}
					if (docHeight - rect.bottom <= rect.top && docHeight - rect.bottom <= docHeight - rect.bottom && docHeight - rect.bottom <= rect.left && docHeight - rect.bottom <= docWidth - rect.right) {
						dir = 2
					}
					if (rect.left <= rect.top && rect.left <= docHeight - rect.bottom && rect.left <= rect.left && rect.left <= docWidth - rect.right) {
						dir = 3
					}
					if (docWidth - rect.right <= rect.top && docWidth - rect.right <= docHeight - rect.bottom && docWidth - rect.right <= rect.left && docWidth - rect.right <= docWidth - rect.right) {
						dir = 4
					}
				}
				isDown = false;
				isMove = false
			}
			function openQuitConfirm() {
				if(isOpen==false)
				{

					isOpen=true;
					move_button.style.visibility = "hidden";
					
						
						 if (confirm("你确定提交吗？")) {
						           sendMsg(1);
						        }
						        else {
									sendMsg(0);
						        }
					
					
				}
			}
			function sendMsg(msg) {
				isOpen=false;
				move_button.style.visibility = "visible";
				alert(msg);
			}
			function handleOrientationChange(mql) {
				if (mql.matches) {
					move_button.style.height = "6%";
					move_button.style.width = "auto";
					move_button_img.style.width = 'auto';
					move_button_img.style.height = '100%'
				} else {
					move_button.style.width = "5%";
					move_button.style.height = "auto";
					move_button_img.style.height = 'auto';
					move_button_img.style.width = '100%';
				}
			}
		</script>
